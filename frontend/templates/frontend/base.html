{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% static "bundles/main.bundle.css" %}?v={{ COMMIT_REF }}>
        <link rel="stylesheet" href={% static "custom.css" %}?v={{ COMMIT_REF }}>
        <title>AAJM</title>
    </head>
    <body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title has-text-weight-bold is-1 has-text-light">AAJM</h1>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-info" href="{% url 'admin:index' %}">
                            Admin
                        </a>
                        {% if user.is_authenticated %}
                            <a class="button is-light" href="{% url 'logout' %}">
                                Log out
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    </body>
</html>
