{% extends 'frontend/base.html' %}

{% block content %}

<section class="section" id="login">
    <div class="container has-text-centered">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input
                            class="input is-large {% if form.errors %} is-danger {% endif %}"
                            placeholder="Username" type="text" name="username" autofocus required id="id_username"
                    />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input
                            class="input is-large {% if form.errors %} is-danger {% endif %}"
                            placeholder="Password" type="password" name="password" required id="id_password"
                    />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-dark is-large">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
