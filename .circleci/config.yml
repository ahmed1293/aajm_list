version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build
          command: docker-compose build

  migrate:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Make migrations
          command: docker-compose run --rm django python manage.py makemigrations
      - run:
          name: Migrate
          command: docker-compose run --rm django python manage.py migrate

  test:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: pytest
          command: make pytest-ci
      - run:
          name: jest
          command: make jest-ci
      - store_artifacts:
          path: htmlcov
      - store_artifacts:
          path: ~/repo/coverage/lcov-report
      - codecov/upload:
          file: ~/repo/coverage.xml
      - codecov/upload:
          file: ~/repo/coverage/clover.xml

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - migrate:
          requires:
            - build
      - test:
          requires:
            - migrate