version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build
          command: docker-compose build

  migrate:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Make migrations
          command: docker-compose run --rm django python manage.py makemigrations
      - run:
          name: Migrate
          command: docker-compose run --rm django python manage.py migrate

  test:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Test
          command: docker-compose run --rm django coverage run -m py.test
      - run:
          name: Generate code coverage
          command: docker-compose run --rm django coverage report -m
      - run:
          name: Generate htmlcov
          command: docker-compose run --rm django coverage html
      - store_artifacts:
          path: htmlcov
      - run:
          name: Generate coverage XML
          command: docker-compose run --rm django coverage xml
      - codecov/upload:
          file: ~/repo/coverage.xml

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - migrate:
          requires:
            - build
      - test:
          requires:
            - migrate